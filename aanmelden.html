<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="aanmelden">
   <header>
          <nav>
              <ul>
                <li> <a href="index.html">
                    <img src="images/Transavia_logo.png" alt="Transavia logo"/></a></li>
                <li> <a href="verderlezen">Verder lezen</a></li>
                <li> <a href="favorieten">Favorieten</a></li>
                <li> <a href="opgeslagen">Gedownload</a></li>
                <li> <a href="account"> <img src="images/iconen.png" alt="acount"/></a></li>
            </ul>
           </nav>
     </header>
     <form action="index.html" class="aanmeldformulier">
      <h1>Vul al je gegevens in en je account is aangemaakt</h1>
       <p>Als je een account aanmaakt kan je verhalen downloaden en beoordelen.</p>

     <fieldset>
        <legend>Algemeen</legend>
            <label>Voornaam
                <input type="text" required name="naam" /></label>
            <label>Achternaam
                <input type="text" required name="achternaam" /></label>
            <label>Geboortedatum
                <input type="date" required name="geboortedatum"/></label>
     </fieldset>

     <fieldset>
        <legend>Contactgegevens</legend>
            <label>Email
                <input type="email" required name="email" /></label>
            <label>Telefoonnummer
                <input type="number" required name="telefoonnummer" /></label>
     </fieldset>

     <fieldset>
        <legend>Accountgegevens</legend>
            <label>Gebruikersnaam
                <input type="text" required name="username" /></label>
            <label>Wachtwoord
                <input type="password" required name="wachtwoord" /></label>
                  <p>Je wachtwoord moet minimaal 8 tekens zijn.</p>
     </fieldset>
        <button>Maak je account aan</button>
   </form>
</body>
</html>
